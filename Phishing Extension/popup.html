<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        #url {
            font-size: 14px;
            color: #555;
            word-wrap: break-word;
        }
        #result-container {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .phishing {
            background-color: #ffebee;
            color: #c62828;
        }
        .safe {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        #result {
            font-weight: bold;
            margin: 0;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        #report-false {
            background-color: #ff5252;
            color: white;
        }
        #scan-again {
            background-color: #2196f3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Phishing Detector</h2>
        <p id="url">Analyzing...</p>
        <div id="result-container">
            <p id="result">Checking...</p>
        </div>
        <button id="scan-again">üîÑ Scan Again</button>
        <button id="report-false">üö© Report Incorrect Result</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
